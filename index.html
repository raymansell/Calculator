<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF 8"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="wrapper">
      <div class="content">
        <div id="solarPanel">
          <div></div>
          <div></div>
        </div>
        <div id="screen">
          <div class="screen" id="input"><span></span></div>
          <div class="screen" id="output"><span></span></div>
        </div>
        <div class="buttons">
          <button id="7" class="digit">7</button>
          <button id="8" class="digit">8</button>
          <button id="9" class="digit">9</button>
          <button data-key="/" id="divide" class="operator">÷</button>
          <button id="4" class="digit">4</button>
          <button id="5" class="digit">5</button>
          <button id="6" class="digit">6</button>
          <button data-key="*" id="multiply" class="operator">×</button>
          <button id="1" class="digit">1</button>
          <button id="2" class="digit">2</button>
          <button id="3" class="digit">3</button>
          <button data-key="-" id="subtract" class="operator">-</button>
          <button id="0" class="digit">0</button>
          <button data-key="." id="decimal" class="misc">.</button>
          <button data-key="a" id="ans" class="misc">ANS</button>
          <button data-key="+" id="add" class="operator">+</button>
          <button data-key="c" id="clear" class="misc">C</button>
          <button data-key="Backspace" id="backspace" class="misc">⌫</button>
          <button data-key="Enter" id="equal" class="misc">=</button>
        </div>
      </div>
      <div class="background">
        <svg height= "599" width="412.2" viewBox="-10 0 206.1 299.5">
          <path fill="#f0dfb9" d="M 44.75 1 C 18.5 1 1 1 1 71 C 1 123.5 18.5 114.75 9.75 176 C 1 211 1 263.5 1 289.75 C 1 298.5 1 298.5 9.75 298.5 L 176 298.5 C 184.75 298.5 184.75 298.5 184.75 289.75 C 184.75 263.5 184.75 211 176 176 C 167.25 114.75 184.75 123.5 184.75 71 C 184.75 1 167.25 1 141 1 L 44.75 1" />
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
