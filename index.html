<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF 8"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="wrapper">
      <div class="content">
        <div id="printer">
          <div></div>
          <div></div>
        </div>
        <div id="screen">
          <div class="screen" id="input"><span>12345×6789</span></div>
          <div class="screen" id="output"><span>123456789</span></div>
        </div>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">÷</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">×</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
          <button>0</button>
          <button>.</button>
          <button id="ans">ANS</button>
          <button class="operator">+</button>
          <button>C</button>
          <button>⌫</button>
          <button id="equal">=</button>
        </div>
      </div>
      <div class="background">
        <svg height= "599" width="412.2" viewBox="-10 0 206.1 299.5">
          <path fill="#f0dfb9" d="M 44.75 1 C 18.5 1 1 1 1 71 C 1 123.5 18.5 114.75 9.75 176 C 1 211 1 263.5 1 289.75 C 1 298.5 1 298.5 9.75 298.5 L 176 298.5 C 184.75 298.5 184.75 298.5 184.75 289.75 C 184.75 263.5 184.75 211 176 176 C 167.25 114.75 184.75 123.5 184.75 71 C 184.75 1 167.25 1 141 1 L 44.75 1" />
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
